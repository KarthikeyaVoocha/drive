<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - DriveEz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup-styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">DriveEz</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="signup-section">
            <div class="signup-container">
                <h2>Signup</h2>
                <form  method="post" action="/signup">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>

                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="customer">Customer</option>
                        <option value="driving-school">Driving School</option>
                        <option value="trainer">Trainer</option>
                    </select>

                    <button type="submit">Signup</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
